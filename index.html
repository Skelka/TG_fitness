<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fitness Tracker</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="mainContainer" class="container">
        <!-- Здесь будет основной контент -->
    </div>

    <nav class="bottom-nav">
        <button class="tab-btn active" data-tab="programs">
            <span class="material-symbols-rounded">exercise</span>
            <span>Программы</span>
        </button>
        <button class="tab-btn" data-tab="calendar">
            <span class="material-symbols-rounded">calendar_month</span>
            <span>Календарь</span>
        </button>
        <button class="tab-btn" data-tab="statistics">
            <span class="material-symbols-rounded">monitoring</span>
            <span>Статистика</span>
        </button>
        <button class="tab-btn" data-tab="profile">
            <span class="material-symbols-rounded">person</span>
            <span>Профиль</span>
        </button>
    </nav>

    <!-- Подключаем скрипты -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/program-data.js"></script>
    <script type="module" src="js/exercise-renderer.js"></script>
    <script type="module" src="js/programs.js"></script>
    <script type="module" src="js/workouts.js"></script>
    <script type="module" src="js/calendar.js"></script>
    <script type="module" src="js/statistics.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/ui-manager.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
