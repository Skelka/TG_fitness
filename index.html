<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес Трекер</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app">
        <div class="content" id="main-content">
            <!-- Контент будет загружаться динамически -->
        </div>
        
        <nav class="bottom-nav">
            <button onclick="loadSection('workouts')" class="nav-btn">
                <i class="icon-workout"></i>
                Тренировки
            </button>
            <button onclick="loadSection('stats')" class="nav-btn">
                <i class="icon-stats"></i>
                Статистика
            </button>
            <button onclick="loadSection('tips')" class="nav-btn">
                <i class="icon-tips"></i>
                Советы
            </button>
            <button onclick="loadSection('profile')" class="nav-btn">
                <i class="icon-profile"></i>
                Профиль
            </button>
        </nav>
    </div>

    <!-- Шаблоны для разных разделов -->
    <template id="workouts-template">
        <div class="section workouts-section">
            <h2>Тренировки</h2>
            <button class="add-btn" onclick="startNewWorkout()">Начать тренировку</button>
            <div class="workout-history" id="workout-history">
                <!-- История тренировок будет загружена динамически -->
            </div>
        </div>
    </template>

    <template id="stats-template">
        <div class="section stats-section">
            <h2>Статистика</h2>
            <div class="stats-container">
                <div class="weight-chart" id="weight-chart">
                    <!-- График веса будет загружен динамически -->
                </div>
                <div class="workout-stats" id="workout-stats">
                    <!-- Статистика тренировок будет загружена динамически -->
                </div>
            </div>
        </div>
    </template>

    <template id="tips-template">
        <div class="section tips-section">
            <h2>Советы</h2>
            <div class="tips-container" id="tips-container">
                <!-- Советы будут загружены динамически -->
            </div>
        </div>
    </template>

    <template id="profile-template">
        <div class="section profile-section">
            <h2>Профиль</h2>
            <form id="profile-form" novalidate>
                <div class="input-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" autocomplete="name" required>
                </div>
                <div class="input-group">
                    <label for="age">Возраст</label>
                    <input type="number" id="age" min="14" max="100" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="gender">Пол</label>
                    <select id="gender" required>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="height">Рост (см)</label>
                    <input type="number" id="height" min="100" max="250" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="weight">Вес (кг)</label>
                    <input type="number" id="weight" min="30" max="200" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="goal">Цель</label>
                    <select id="goal" required>
                        <option value="weight_loss">Похудение</option>
                        <option value="muscle_gain">Набор мышечной массы</option>
                        <option value="maintenance">Поддержание формы</option>
                    </select>
                </div>
                <button type="submit" class="save-btn">Сохранить</button>
            </form>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
