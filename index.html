<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-rounded {
            font-family: 'Material Symbols Rounded';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            font-feature-settings: 'liga';
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="tabs">
            <button class="tab-btn active" data-tab="workouts">
                <span class="material-symbols-rounded">exercise</span>
                <span>Тренировки</span>
            </button>
            <button class="tab-btn" data-tab="calendar">
                <span class="material-symbols-rounded">calendar_month</span>
                <span>Календарь</span>
            </button>
            <button class="tab-btn" data-tab="stats">
                <span class="material-symbols-rounded">monitoring</span>
                <span>Статистика</span>
            </button>
            <button class="tab-btn" data-tab="profile">
                <span class="material-symbols-rounded">person</span>
                <span>Профиль</span>
            </button>
        </nav>

        <div class="tab-content active" id="workouts">
            <div class="programs-list">
                <!-- Карточки программ будут добавлены динамически -->
            </div>
        </div>

        <div class="tab-content" id="calendar">
            <div class="calendar-container">
                <!-- Календарь будет добавлен динамически -->
            </div>
        </div>

        <div class="tab-content" id="stats">
            <div class="statistics-container">
                <!-- Статистика будет добавлена динамически -->
            </div>
        </div>

        <div class="tab-content" id="profile">
            <div class="profile-header">
                <div class="profile-photo"></div>
                <h2 id="profile-name"></h2>
                <div class="profile-status"></div>
            </div>
            <form id="profile-form">
                <!-- ... форма профиля ... -->
            </form>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/exercise-images.js"></script>
    <script src="js/exercises-db.js"></script>
    <script src="js/tips-db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
