<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fitness Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/exercises-animations.js"></script>
</head>
<body>
    <div class="container">
        <nav class="tabs">
            <button class="tab-btn active" data-tab="workouts">
                <span class="material-symbols-rounded">exercise</span>
                <span>Тренировки</span>
            </button>
            <button class="tab-btn" data-tab="calendar">
                <span class="material-symbols-rounded">calendar_month</span>
                <span>Календарь</span>
            </button>
            <button class="tab-btn" data-tab="stats">
                <span class="material-symbols-rounded">monitoring</span>
                <span>Статистика</span>
            </button>
            <button class="tab-btn" data-tab="profile">
                <span class="material-symbols-rounded">person</span>
                <span>Профиль</span>
            </button>
        </nav>

        <div class="tab-content active" id="workouts">
            <div class="programs-list">
                <!-- Карточки программ будут добавлены динамически -->
            </div>
        </div>

        <div class="tab-content" id="calendar">
            <div class="calendar-header">
                <button class="calendar-nav-btn">
                    <span class="material-symbols-rounded">chevron_left</span>
                </button>
                <h2>Декабрь 2023</h2>
                <button class="calendar-nav-btn">
                    <span class="material-symbols-rounded">chevron_right</span>
                </button>
            </div>
            <div class="calendar-weekdays">
                <span>Пн</span>
                <span>Вт</span>
                <span>Ср</span>
                <span>Чт</span>
                <span>Пт</span>
                <span>Сб</span>
                <span>Вс</span>
            </div>
            <div class="calendar-days">
                <!-- Дни будут добавляться динамически -->
            </div>
            <div class="calendar-legend">
                <div class="legend-item">
                    <span class="legend-dot completed"></span>
                    <span>Тренировка выполнена</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot planned"></span>
                    <span>Запланировано</span>
                </div>
            </div>
        </div>

        <div class="tab-content" id="stats">
            <div class="statistics-container">
                <div class="stats-overview">
                    <div class="stat-card">
                        <span class="material-symbols-rounded">exercise</span>
                        <h3 id="total-workouts">0</h3>
                        <p>Тренировок</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-symbols-rounded">timer</span>
                        <h3 id="total-time">0м</h3>
                        <p>Общее время</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-symbols-rounded">local_fire_department</span>
                        <h3 id="total-calories">0</h3>
                        <p>Ккал сожжено</p>
                    </div>
                    <div class="stat-card">
                        <span class="material-symbols-rounded">trending_up</span>
                        <h3 id="completion-rate">0%</h3>
                        <p>Достижение цели</p>
                    </div>
                </div>

                <div class="weight-chart-section">
                    <div class="chart-header">
                        <h3>Динамика веса</h3>
                        <div class="period-selector">
                            <button class="period-btn active" data-period="week">Неделя</button>
                            <button class="period-btn" data-period="month">Месяц</button>
                            <button class="period-btn" data-period="year">Год</button>
                        </div>
                    </div>
                    <canvas id="weight-chart"></canvas>
                </div>

                <div class="tips-section">
                    <h3>Советы</h3>
                    <div class="tips-list"></div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="profile">
            <div class="profile-header">
                <div class="profile-photo">
                    <img src="https://www.musclewiki.com/media/uploads/male-avatar.png" alt="Profile photo" id="profile-photo">
                </div>
                <div class="profile-info">
                    <h3 id="profile-name">Имя пользователя</h3>
                    <span class="profile-status">Новичок</span>
                </div>
            </div>

            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label>Возраст</label>
                    <input type="number" name="age" min="14" max="100" placeholder="Лет">
                </div>

                <div class="form-group">
                    <label>Пол</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male">
                            <span>Мужской</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span>Женский</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Рост</label>
                    <input type="number" name="height" min="100" max="250" placeholder="См">
                </div>

                <div class="form-group">
                    <label>Вес</label>
                    <input type="number" name="weight" min="30" max="200" step="0.1" placeholder="Кг">
                </div>

                <div class="form-group">
                    <label>Цель</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="goal" value="weight_loss">
                            <span>Снижение веса</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="goal" value="muscle_gain">
                            <span>Набор мышечной массы</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="goal" value="endurance">
                            <span>Выносливость</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Уровень подготовки</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="level" value="beginner">
                            <span>Начинающий</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="level" value="intermediate">
                            <span>Средний</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="level" value="advanced">
                            <span>Продвинутый</span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Место тренировок</h3>
                    <div class="workout-place-selector">
                        <button type="button" class="place-btn" data-place="home">Дома</button>
                        <button type="button" class="place-btn" data-place="gym">В зале</button>
                        <button type="button" class="place-btn" data-place="outdoor">На улице</button>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Доступное оборудование</h3>
                    <div class="equipment-list">
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="гантели">
                            Гантели
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="скамья">
                            Скамья
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="штанга">
                            Штанга
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="турник">
                            Турник
                        </label>
                    </div>
                </div>

                <button type="button" class="danger-btn">
                    <span class="material-symbols-rounded">delete</span>
                    Очистить все данные
                </button>
            </form>
        </div>
    </div>
    <script src="js/exercise-images.js"></script>
    <script src="js/data.js"></script>
    <script src="js/exercises-db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
