<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Фитнес Тренер</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="app">
        <!-- Основной контейнер для контента -->
        <div id="mainContainer"></div>

        <!-- Контейнер для программ -->
        <div id="programsContainer" class="programs-container"></div>

        <!-- Контейнер для профиля -->
        <div id="profileContainer" class="profile-container hidden"></div>

        <!-- Контейнер для статистики -->
        <div id="statsContainer" class="stats-container hidden"></div>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav">
            <button class="tab-btn active" data-tab="programs">
                <span class="material-symbols-rounded">fitness_center</span>
                <span>Программы</span>
            </button>
            <button class="tab-btn" data-tab="profile">
                <span class="material-symbols-rounded">person</span>
                <span>Профиль</span>
            </button>
            <button class="tab-btn" data-tab="stats">
                <span class="material-symbols-rounded">monitoring</span>
                <span>Статистика</span>
            </button>
        </nav>
    </div>

    <!-- Сначала загружаем внешние библиотеки -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Затем загружаем данные и утилиты -->
    <script src="js/data.js"></script>
    <script src="js/exercises-db.js"></script>
    <script src="js/exercises-animations.js"></script>
    <script src="js/exercise-images.js"></script>

    <!-- Загружаем модули -->
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/statistics.js"></script>
    <script type="module" src="js/calendar.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
